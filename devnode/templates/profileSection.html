{% extends "layout.html" %}

{% block css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="../static/css/profileSection.css">
    <link rel="stylesheet" href="../static/css/nav.css">
{% endblock css %}

{% block navigation %}
<div id="nav">
    <nav>
        <div class="logo">
            <h3 class="logoName">Devnode</h3>
        </div>
        <i class="fa fa-bars" id="open"></i>
        <div class="menu" id="menuList">
            <i class="fa fa-times" id="close"></i>
            <ul>
                <li><a href="#">Feed</a></li>
                <li><a href="{{url_for('profiles')}}">Profiles</a></li>
                {% if current_user.is_authenticated %}
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
                <li><a href="{{url_for('user_profile')}}"><i class="fas fa-user" id="user"></i></a></li>
                {% else %}
                <li><a href="{{ url_for('login') }}">Login</a></li>
                <a href="{{ url_for('signup') }}" class="btn btn-outline-light signupTop">Signup</a>
                {% endif %}
            </ul>
        </div>
    </nav>
</div>

{% endblock navigation %}



{% block content %}
<div class="searchBox">
    <form class="form-inline my-2">
        <input class="form-control mr-sm-2 mx-2" type="search" placeholder="Search" aria-label="Search" id="inputField" autocomplete="off" autofocus>
        <button class="btn btn-outline-dark my-2 my-sm-0"  id="btn">Search</button>
    </form>
</div>
<div id="cards" class="profile">
    <!-- Profile cards here-->


</div>
</body>
<script src="../static/javascript/data.js"></script>
<script src="../static/javascript/profileSection.js"></script>
{% endblock content %}
