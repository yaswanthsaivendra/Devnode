<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="../static/css/userProfile.css">
    <link rel="stylesheet" href="../static/css/nav.css">
</head>
<style>
    .profilePic{
        cursor: initial;
    }
</style>
<body>
    <div id="nav">
        <nav>
            <div class="logo">
                <h3 class="logoName">Devnode</h3>
            </div>
            <i class="fa fa-bars" id="open"></i>
            <div class="menu" id="menuList">
                <i class="fa fa-times" id="close"></i>
                <ul>
                    <li><a href="#">Feed</a></li>
                    <li><a href="#">Profiles</a></li>
                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
                    <li><i class="fas fa-user" id="user"></i></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="wrapper">
        <div class="left">
            <div class="coverPic"></div>
            <div class="profilePicWrapper">
                <div class="profilePic">
                    <img src="https://thumbs.dreamstime.com/b/young-woman-avatar-cartoon-character-profile-picture-young-brunette-woman-short-hair-avatar-cartoon-character-vector-149728784.jpg"
                        alt="" srcset="">
                </div>
                <div class="nameBox">
                    <h3>Neha Deekonda</h3>
                    <p>Web Developer</p>
                </div>
            </div>
            <div class="mainBox">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link " href="#details" id="detailsLink">Details</a>
                    </li>
                   
                </ul>
                <div class="mainBoxTabs">
                    <div class="details">
                        <div class="about my-3">
                            <h4 class="m-2">About</h4>
                            <p class="m-2">Lorem ipsum dolor sit amet con
                                sectetur adipisicing elit. Voluptatibus, eius sapiente</p>
                        </div>
                        <div class="skills">
                            <div class="skillsHeader">
                                <h4 class="m-2">Skills</h4>
                            </div>
                            <div class="skillsBox my-3">
                                <span class="badge bg-dark px-3 py-2 m-2">SKILL</span>
                                <span class="badge bg-dark px-3 py-2 m-2">SKILL</span>
                                <span class="badge bg-dark px-3 py-2 m-2">SKILL</span>
                                <span class="badge bg-dark px-3 py-2 m-2">SKILL</span>
                                <span class="badge bg-dark px-3 py-2 m-2">SKILL</span>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="right">
            <div class="info p-3">
                <h4>Info</h4>
                <hr>
                <strong>Username :</strong><span>adhfoia</span>
                <hr>
                <strong>Branch :</strong><span>adhfoia</span>
                <hr>
                <strong>Batch :</strong><span>2024</span>
            </div>
            <div class="contacts p-3">
                <h4>Contacts</h4>
                <hr>
                <div class="contactlinks">
                    <a href="http://"><button class="btn btn-dark my-2 mail"><i
                                class="far fa-envelope"></i>Gmail</button></a>
                    <a href="http://"><button class="btn btn-dark  my-2 discord"><i
                                class="fab fa-discord"></i>Discord</button></a>
                    <a href="http://"><button class="btn btn-dark  my-2 linkedin"><i
                                class="fab fa-linkedin"></i>Linkedin</button></a>
                    <a href="http://"><button class="btn btn-dark  my-2 twitter"><i
                                class="fab fa-twitter"></i>Twitter</button></a>
                     <a href="https://github.com/{{current_user.github_id}}" target="blank"><button class="btn btn-dark  my-2 github"><i
                                    class="fab fa-github"></i>Github</button></a>
                </div>



            </div>
        </div>
    </div>


</body>

</html>
